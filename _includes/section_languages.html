<div id="languagesBubble" class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1 id="user-languages">Languages</h1>
	</div>
	<div class="content-rounded-panel">

		<div id="languages">
			{% for language in site.languages %}
				<span class="label label-info label-padded"> {{language}} </span> &nbsp;
			{% endfor %}
		</div>
	</div>
</div>
