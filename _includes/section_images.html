{% if site.images %}
	<div id="statusBubble" class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1 id="images-title">{{site.images.title}}</h1>
		</div>
		<div id="images" class="content-rounded-panel-img-c">
			{% for image in site.images.images %}
				<img src="{{image}}" style="width: 20vw;"></br>
			{% endfor %}
		</div>
	</div>
{% endif %}
