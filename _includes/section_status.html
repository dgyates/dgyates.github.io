{% if site.status %}
	<div id="statusBubble" class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1 id="status-title">Document status</h1>
		</div>
		<div class="content-rounded-panel">
			<div id="statusBlurb">
				<strong>{{site.status.overall}}</strong>
						<div id="sections">
			{% for section in site.status.sections %}
				<span class="label label-info label-padded"> {{section}} </span> &nbsp;
			{% endfor %}
		</div>
			</div>
		</div>
	</div>
{% endif %}
