			<h1 id="images-title">{{site.images.title}}</h1>
		</div>
		<div class="content-rounded-panel">
			<div id="imagesBlurb">
						<div id="images">
			{% for image in site.images.images %}

		</div>
			</div>
		</div>
	</div>
{% endif %}
